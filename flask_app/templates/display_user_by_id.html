<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User By Id</title>
</head>

<body class="bg-primary p-2">
    <div class="m-auto p-2 bg-dark row justify-content-center">
        <h2 class="text-light mr-4">{{user.first_name}} {{user.last_name}}'s Details</h2>
        <a href="/display_user" class="btn-warning p-2 ml-4">Go Back</a>
    </div>
    <div class="bg-dark p-2 m-auto text-light">
        <p>#: {{ user.id }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>Email Address: {{ user.email }}</p>
    </div>
</body>

</html>

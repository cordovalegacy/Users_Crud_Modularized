<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>

<body class="bg-primary p-2">
    <form action="/updated" method="post"
        class="bg-dark m-auto p-3 w-50 h-100 text-center text-light form-control border border-light">
        <h2>Edit {{user.first_name}}'s Information</h2>
        <input type="hidden" name="id" value="{{user.id}}" />
        <hr />
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="{{user.first_name}}" />
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{user.last_name}}" />
        </div>
        <div class="form-group">
            <label for="eml">Email Address:</label>
            <input type="text" name="eml" value="{{user.email}}" />
        </div>
        <input type="submit" value="Submit" class="btn-light p-1" />
    </form>
</body>

</html>
